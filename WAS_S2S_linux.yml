name: WASS2S
channels:
  - hallkjc01
  - conda-forge
  - defaults

dependencies:
  # --- Core ---
  - python=3.12
  - pip
  - numpy=1.26.*
  - scipy>=1.13,<1.14
  - pandas=2.2.*
  - scikit-learn=1.5.*
  - numba>=0.59,<0.61
  - llvmlite>=0.43,<0.44
  - statsmodels=0.14.*
  - openblas=0.3.27
  - xcast

  # --- IO / Compression / Parallel ---
  - dask=2024.6.*
  - distributed=2024.6.*
  - h5py
  - h5netcdf
  - netcdf4
  - xarray>=2024.6,<2025.1
  - cf_xarray
  - cfgrib
  - eccodes
  - zarr
  - blosc
  - bottleneck
  - sparse
  - tqdm

  # --- Spatial / Geo ---
  - gdal=3.9.*
  - geopandas
  - shapely
  - cartopy=0.23.*
  - pyproj
  - rasterio
  - rioxarray
  - xesmf
  - esmpy
  - cf_xarray
  - magics
  - cdo
  - pykrige
  - mapclassify

  # --- Visualization ---
  - matplotlib
  - seaborn
  - bokeh
  - folium
  - xhistogram
  - xskillscore

  # --- ML / AI / Forecasting ---
  - xgboost=2.1.*
  - lightgbm=4.6.*
  - xeofs=3.0.4
  - minisom
  - properscoring
  - fitter
  - hpelm

  # --- Bayesian / Probabilistic ---
  - pymc=5.22
  - arviz=0.21.*
  - pytensor

  # --- Climate / Weather tools ---
  - cdsapi=0.7.4
  - python-cdo
  - udunits2
  - cftime
  - parallelio
  - esmf
  - netcdf-fortran
  - magics-python

  # --- Utilities / Notebooks ---
  - ipython
  - ipykernel
  - jupyterlab
  - jupyterlab_widgets
  - widgetsnbextension
  - black
  - rich
  - click
  - requests
  - joblib
  - tqdm
  - yaml
  - pyyaml
  - pip

  # --- Optional: For documentation ---
  - sphinx
  - sphinx-rtd-theme
  - twine

  - pip:
      - xeofs==3.0.4
      - hpelm==1.0.10
      - ibicus==1.1.3
      - fitter==1.7.1
      - minisom==2.3.5
      - properscoring
      - lightgbm==4.6.0
      - pymc==5.22.0
      - arviz==0.21.0
      - xskillscore==0.0.26

